<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Bar</title>

<style>
body {
    font-family: Arial;
    background: #1e1e2f;
    color: white;
    padding: 20px;
}

.pedido {
    background: #2c2c3c;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
}

button {
    padding: 8px;
    background: #ff6b00;
    border: none;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>üçπ Painel do Bar</h2>

<div id="listaPedidos"></div>

<script>
function carregarPedidos() {
    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    const lista = document.getElementById("listaPedidos");
    lista.innerHTML = "";

    pedidos.forEach((pedido, index) => {

        const itensBar = pedido.itens.filter(item => item.setor === "bar");

        if (itensBar.length > 0 && pedido.status === "pendente") {

            const div = document.createElement("div");
            div.classList.add("pedido");

            div.innerHTML = `
                <h3>Mesa ${pedido.mesa}</h3>
                <p><strong>Gar√ßom:</strong> ${pedido.garcom}</p>
                <p><strong>Data:</strong> ${pedido.data}</p>
                <ul>
                    ${itensBar.map(item =>
                        `<li>${item.nome} x${item.quantidade}</li>`
                    ).join("")}
                </ul>
                <button onclick="finalizarPedido(${index})">Finalizar</button>
            `;

            lista.appendChild(div);
        }
    });
}

function finalizarPedido(index) {
    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    pedidos[index].status = "finalizado";
    localStorage.setItem("pedidos", JSON.stringify(pedidos));
    carregarPedidos();
}

carregarPedidos();
setInterval(carregarPedidos, 3000);
</script>

</body>
</html>
